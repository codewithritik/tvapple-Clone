<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca7dce9b53.js" crossorigin="anonymous"></script>
    <title>Sign in Page</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="contanierlogin">
        <div id="applelogo">
            <i class="fab fa-apple"></i>

        </div>
        <div id="signtext">
            <h1>Sign in with your Apple ID</h1>
            <p>You will be signed in to Apple TV and Apple Music</p>
            

        </div>
        <div id="appleinput">
            <form id="loginform">
                <input type="email" placeholder="Apple ID" id="loginput">
                <button type="submit" id="loginsubmit">
                    <i class="far fa-arrow-alt-circle-right"></i>
                </button>
              
            </form>
        </div>
        <div id="login">
            <a href="signuppage.html">Create New Apple ID ></a>
            <br>
            <br>
            <a href="">Forget Apple ID or password?</a>
        </div>
        <script src="/login.js"></script>
</body>
</html>
